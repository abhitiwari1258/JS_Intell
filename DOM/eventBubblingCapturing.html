<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gparent{
            background-color: aqua;
            width: 300px;
            height: 300px;
        }
        #parent{
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        #child{
            background-color: brown;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="gparent">
        <div id="parent">
            <div id="child">

            </div>
        </div>
    </div>

    <script>
        let gparent = document.getElementById("gparent")
        let parent = document.getElementById("parent")
        let child = document.getElementById("child")

        gparent.addEventListener("click",()=>{
            console.log("gParent"); 
        })
        parent.addEventListener("click",()=>{
            console.log("Parent"); 
        })
        child.addEventListener("click",(e)=>{
            console.log("child"); 
            e.stopPropagation()
        })

        // this bubbling from bottom to top
        // addEventListener have 3 value click,function exec, and 3rd is boolean by default false hota hai

        // bu default false h isliya bubbing hota hai

        // if we give 3rd value true then it capture that elm first 

        // this is bubbling and capturing

        // if we want stop the bubbling and capturing use stop Propagation
    </script>
</body>
</html>
